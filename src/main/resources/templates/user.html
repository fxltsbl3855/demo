<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Demo</title>
    <link rel="stylesheet" href="/css/layui.css">
</head>
<body>
        <div style="margin:10px 20px;">
            <div class="demoTable">
                名称：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                </div>
                <span style="margin-left:40px">邮箱：</span>
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="demoReload1" autocomplete="off">
                </div>
                <span style="margin-left:40px">电话：</span>
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="demoReload2" autocomplete="off">
                </div>
                <span style="margin-left:40px"></span>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
<script src="/layui.js"></script>
<script src="https://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>
<script>
//JavaScript代码区域
//<![CDATA[

layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#test'
    ,url:'/user/query'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,totalRow: true
    ,height: 'full-200'
    ,request: {
    pageName: 'pageNo' //页码的参数名称，默认：page
    ,limitName: 'limit' //每页数据量的参数名，默认：limit
  }
    ,parseData: function(res){ //res 即为原始返回的数据
    return {
      "code": res.status, //解析接口状态
      "msg": res.message, //解析提示文本
      "count": res.data.total, //解析数据长度
      "data": res.data.items //解析数据列表
    };
  }
    ,cols: [
    [
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
      ,{field:'name', title:'用户名', width:120, edit: 'text'}
      ,{field:'email', title:'邮箱', width:150, edit: 'text', templet: function(res){
        return '<em>'+ res.email +'</em>'
      }}
      ,{field:'phone', title:'电话', width:280, sort: true, totalRow: false}
      ,{field:'age', title:'年龄', width:80, edit: 'text', sort: true}
      ,{field:'login', title:'登入次数', width:100, sort: true, totalRow: true}
      ,{field:'address', title:'地址'}
      ,{field:'city', title:'城市', width:100}
      ,{field:'ip', title:'IP', width:120}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
    ]
    ]
    ,page: true
  });

  //监听工具条
  table.on('tool(test)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
    layer.alert(JSON.stringify(data), {
      title: '当前行数据：'
    });
    //标注选中样式
    obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        layer.close(index);
        $.ajax({
               url: "/user/delete",
               type:"get",
               data:{'id':data.id},
               success: function (sResponse) {
               obj.del();
               },
               error:function(a,b,c){
                layer.alert('error')
               }
            });
      });
    } else if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
  });

  //监听单元格编辑
  table.on('edit(test)', function(obj){
    var value = obj.value //得到修改后的值
    ,data = obj.data //得到所在行所有键值
    ,field = obj.field; //得到字段
    layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);

  });

var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');
      //执行重载
      table.reload('test', {
        page: { curr: 1  }
        ,where: {
          user: { name: demoReload.val() }
        }
      });
    }
  };

  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });



});

//  ]]>

</script>
</body>
</html>

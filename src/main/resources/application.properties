#########################################################
######  apollo全局配置开关
######  apollo.bootstrap.enabled = false:使用本地properties中的配置
######  apollo.bootstrap.enabled = true:使用apollo服务器中的配置(本文件中其他参数无效)
#########################################################
apollo.bootstrap.enabled = false
apollo.bootstrap.namespaces = application,application-springcloud


####################项目固定参数，一般不用修改，不需要关注
#server.port = 9091
spring.application.name = mdm-project
#
####################开发中需要修改的常用参数
##注册中心地址
spring.cloud.consul.host=192.168.207.158
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.healthCheckPath=/health
spring.cloud.consul.discovery.healthCheckInterval=15s

##mysql database
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://192.168.207.159:3306/test?useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456


##Redis 配置
framework.cache.remote.de.uri=redis://192.168.207.158:6379
framework.cache.remote.de.keyPrefix=de


logging.level.org.apache.http=INFO
